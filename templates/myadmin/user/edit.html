{% extends "myadmin/base.html" %}

{% block main_body %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            用户管理
            <small>GFC后台管理</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li class="active">用户管理</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h2 class="box-title"><span class="glyphicon glyphicon-calendar" aria-hidden="true">编辑用户信息</h2>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal" action="{% url 'myadmin_user_update' user.id %}" method="post">
                        {% csrf_token %}
                        <div class="box-body">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">用户名：</label>
                                <div class="col-sm-4">
                                    <input type="text" name="username" value="{{ user.username }}"
                                           class="form-control" id="inputEmail3" placeholder="用户名">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">用户头像：</label>
                                <div class="col-sm-4">
                                    <input type="text" name="avatar" value="{{ user.avatar }}"
                                           class="form-control" id="inputEmail3" placeholder="用户头像">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">手机号码：</label>
                                <div class="col-sm-4">
                                    <input type="text" name="mobile" value="{{ user.mobile }}"
                                           class="form-control" id="inputEmail3" placeholder="手机号码">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">个人介绍：</label>
                                <div class="col-sm-4">
                                    <input type="text" name="introduction" value="{{ user.introduction }}"
                                           class="form-control" id="inputEmail3" placeholder="个人介绍">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">区域：</label>

                                <div class="col-sm-4">
                                    <select name="area_id" class="form-control select2" style="width: 100%;">
                                        {% for vo in arealist %}
                                            <option value="{{ vo.id }}"
                                                    {% if user.area_id == vo.id %}selected{% endif %}>{{ vo.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">当前状态：</label>
                                <div class="controls">
                                    &nbsp; &nbsp;
                                    <input type="radio" name="status" class="input-xlarge" value="1"
                                           {% if user.status == 1 %}checked{% endif %}/> 正常
                                    &nbsp; &nbsp;
                                    <input type="radio" name="status" class="input-xlarge" value="2"
                                           {% if user.status == 2 %}checked{% endif %}/> 禁用
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">更新时间：</label>

                                <div class="col-sm-4">
                                    {{ user.time|date:'Y-m-d H:i:s' }}
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">性别：</label>
                                <div class="controls">
                                    &nbsp; &nbsp;
                                    <input type="radio" name="gender" class="input-xlarge" value="1"
                                           {% if user.gender == 1 %}checked{% endif %}/> 男
                                    &nbsp; &nbsp;
                                    <input type="radio" name="gender" class="input-xlarge" value="2"
                                           {% if user.gender == 2 %}checked{% endif %}/> 女
                                    &nbsp; &nbsp;
                                    <input type="radio" name="gender" class="input-xlarge" value="6"
                                           {% if user.gender == 6 %}checked{% endif %}/> 未知
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">提交</button> &nbsp;
                                <div class="col-sm-offset-2 col-sm-10">
                                </div>
                                <!-- /.box-footer -->
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>

    </section>
    <!-- /.content -->
{% endblock %}
