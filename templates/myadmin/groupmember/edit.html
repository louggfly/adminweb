{% extends "myadmin/base.html" %}


{% block main_body %}
    <!-- Content Header (Page header) -->
    <section class="content-header">
        <h1>
            小组成员管理
            <small>GFC后台管理</small>
        </h1>
        <ol class="breadcrumb">
            <li><a href="#"><i class="fa fa-dashboard"></i> 首页</a></li>
            <li class="active">小组成员管理</li>
        </ol>
    </section>

    <!-- Main content -->
    <section class="content container-fluid">

        <div class="row">
            <div class="col-xs-12">
                <div class="box">
                    <div class="box-header">
                        <h2 class="box-title"><span class="glyphicon glyphicon-calendar" aria-hidden="true">编辑小组</h2>
                    </div>
                    <!-- /.box-header -->
                    <!-- form start -->
                    <form class="form-horizontal" action="{% url 'myadmin_groupmember_update' groupmember.id %}"
                          method="post">
                        {% csrf_token %}
                        <div class="box-body">
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">小组组长：</label>

                                <div class="col-sm-4">
                                    <select name="group_id" class="form-control select2" style="width: 100%;">
                                        {% for vo in grouplist %}
                                            <option value="{{ vo.id }}"
                                                    {% if groupmember.group_id == vo.id %}selected{% endif %}>{{ vo.name }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">用户名：</label>

                                <div class="col-sm-4">
                                    <select name="user_id" class="form-control select2" style="width: 100%;">
                                        {% for vo in userlist %}
                                            <option value="{{ vo.id }}"
                                                    {% if groupmember.user_id == vo.id %}selected{% endif %}>{{ vo.username }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">实时位置：</label>
                                <div class="col-sm-4">
                                    <input type="text" name="location" value="{{ groupmember.location }}"
                                           class="form-control"
                                           id="inputText1" placeholder="实时位置"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">用户权限：</label>
                                <div class="controls">
                                    &nbsp; &nbsp;
                                    <input type="radio" name="access" class="input-xlarge" value="1"
                                           {% if groupmember.access == 1 %}checked{% endif %}/> 组员
                                    &nbsp; &nbsp;
                                    <input type="radio" name="access" class="input-xlarge" value="2"
                                           {% if groupmember.access == 2 %}checked{% endif %}/> 组长
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="inputEmail3" class="col-sm-2 control-label">当前状态：</label>
                                <div class="controls">
                                    &nbsp; &nbsp;
                                    <input type="radio" name="status" class="input-xlarge" value="1"
                                           {% if groupmember.status == 1 %}checked{% endif %}/> 正常
                                    &nbsp; &nbsp;
                                    <input type="radio" name="status" class="input-xlarge" value="2"
                                           {% if groupmember.status == 2 %}checked{% endif %}/> 禁用
                                    &nbsp; &nbsp;
                                </div>
                            </div>
                        </div>
                        <!-- /.box-body -->
                        <div class="box-footer">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">保存</button> &nbsp;
                                <button type="reset" class="btn btn-default">重置</button>
                                <div class="col-sm-offset-2 col-sm-10">
                                </div>
                                <!-- /.box-footer -->
                    </form>
                </div>
                <!-- /.box -->
            </div>
        </div>

    </section>
    <!-- /.content -->
{% endblock %}
